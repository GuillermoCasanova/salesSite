
<div class="small-12  columns " >

    <div class="row">

        <div class="small-12  medium-6  small-centered columns  text-center">
            
            <div class="alignItems--center flexParent text-center justifyContent--center">
        
                <div class="flexBasis--70  text-center">

                    <!--Album Artwork-->         
                    <div class="theme-artworkContainer  relative  center">
        
                        <ss-page-theme-backgrounds component="theme-artwork">
                        
                        </ss-page-theme-backgrounds>

                    </div>
        
                </div>
        
            </div>
        
        </div>

    </div>

    <div class="row">

        <div  class="small-9  medium-6  small-centered  columns  text-center">

            <!--Curent Song--> 
            <h1 class="h2  mt2  text--mega">{{currentSong || 'Play Music Below'}}</h1>

            <!--Audio Player Controls-->                  
            <div class="grid  controls  audioPlayer">
                
                <div class="grid-cell text-right">

                    <button  ng-class=" isPlaying ? 'is-showing' : 'is-hidden'" class="[ audioPlayer-button prev ]">
                                    
                        <svg viewBox="0 0 144 144" 
                             preserveAspectRatio="xMidYMid meet"  
                             title="Play previous track" 
                             class="seeker icon--controls">
                                    
                            <use xlink:href="assets/images/icon--controls.svg#prev-icon"></use>
                                    
                        </svg>
                                    
                    </button>

                </div>
                    
                <div class="grid-cell  grid-cell--autoSize">

                    <button class="audioPlayer-button "
                                ng-class="isPlaying ? 'play' : 'pause'">
                        
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Play Music" 
                                 class="play  icon--controls  icon--micro">
                        
                                <use xlink:href="assets/images/icon--controls.svg#pause-icon"></use>
                        
                            </svg>
                        
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Pause Music" 
                                 class="pause  icon--controls icon--micro">
                        
                                <use xlink:href="assets/images/icon--controls.svg#play-icon"></use>
                        
                            </svg>
                        
                        
                        </button>
                            
                </div>
                                
                            
                <div class="grid-cell  text-left">

                    <button ng-class=" isPlaying ? 'is-showing' : 'is-hidden'" class="[ audioPlayer-button next ]" >
                                    
                        <svg viewBox="0 0 144 144" 
                             preserveAspectRatio="xMidYMid meet"  
                             title="Play next track" 
                             class="seeker  icon--controls">
                                    
                            <use xlink:href="assets/images/icon--controls.svg#next-icon"></use>
                                    
                        </svg>     
                                    
                    </button>

                </div>
                
            </div>
                    
        </div>

    </div>

</div>
