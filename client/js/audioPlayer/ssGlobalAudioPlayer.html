<div>
    
    <div class="globalAudioPlayerTab">

        <div class="row">
            <div class="small-12 columns">
                <div class="flexParent">
                    <span class="text-micro">
                        Player Icon
                    </span> 
                </div>
            </div>
        </div>
    </div>

    <div class="globalAudioPlayer   "
         ng-class="globalAudioPlayer.playerDrawerIsOpen ? 'is-showing' : 'is-hidden'">
        
        <div class="row">

            <div class="small-12 columns">

                <div class="grid  grid--center">
                    
                    <div class="globalAudioPlayer-controls  grid-cell  grid-cell--autoSize pr4">
                        
                                <button  class="[ audioPlayer-button prev ] show-for-medium-up " >
                        
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Play previous track" 
                                 class="seeker icon--controls">
                        
                                <use xlink:href="assets/images/icon--controls.svg#prev-icon"></use>
                        
                            </svg>
                        
                        </button>
                        
                        <button class="audioPlayer-button "
                                 ng-class="globalAudioPlayer.isPlaying ? 'play' : 'pause'">
                            
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Play Music" 
                                 class="play  icon--controls  icon--micro">
                        
                                <use xlink:href="assets/images/icon--controls.svg#pause-icon"></use>
                        
                            </svg>
                        
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Pause Music" 
                                 class="pause  icon--controls  icon--micro">
                        
                                <use xlink:href="assets/images/icon--controls.svg#play-icon"></use>
                        
                            </svg>
                        
                        
                        </button>
                        
                        
                        <button class="[ audioPlayer-button next ] show-for-medium-up" >
                        
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Play next track" 
                                 class="seeker  icon--controls">
                        
                                <use xlink:href="assets/images/icon--controls.svg#next-icon"></use>
                        
                            </svg>     
                        
                        </button>
                        
                    </div>
                        
                    <div class="globalAudioPlayer-information  grid-cell  text-left"  >

                            <div>
                                
                               <h1 class="h5   mb0">{{globalAudioPlayer.currentTrack || 'Play Music'}}</h1>
                        
                               <h2 class="text--micro mt0">via <a ng-href="{{globalAudioPlayer.currentSong.link}}">Soundcloud</a> / <a href=""> Buy</a></h2>
                            </div>
                        
                    </div>

                    <div class="globalAudioPlayer-secondaryinformation  grid-cell text-right">

                        <img src="assets/images/icon--radio.svg" 
                             alt="Radio" 
                             width="30"
                             class="mr5  mb2"
                             ng-click="globalAudioPlayer.openDrawer()"> 

                    </div>
                
                </div>

            </div>

        </div>
    
    </div>
    
    
    <div class="globalAudioPlayer-playlists"
         ng-class="globalAudioPlayer.playerDrawerIsOpen ? 'is-showing' : 'is-hidden'">
    
        <nav>
            
            <ul class="row  pl0">
                
                <li class="small-6  columns  text-center">
    
                    <h1 class="h3"  ng-click="globalAudioPlayer.showTab(0)">
                    
                        Playlist 
                        
                    </h1>
    
                </li>
    
                <li class="small-6  columns  text-center">
    
                    <h1 class="h3" ng-click="globalAudioPlayer.showTab(1)"> 
                    
                        Catalogue
                        
                    </h1>
    
                </li>
    
            </ul>
    
        </nav>
        
        <div class=" globalAudioPlayer-tab"
               ng-class="{ 'is-active' : globalAudioPlayer.checkIfTabActive(0) }">
    
            <ul class="row pl0  small-collapse">

                <li class="small-12  columns  mtb1">
                    
                    <ul class="list--inline  grid h4">

                        <li class="grid-cell  text-center">Play</li>

                        <li class="grid-cell  text-center">Track</li>

                        <li class="grid-cell  text-center">Release</li>    

                    </ul>
                    
                    <hr>

                </li>
            
                <li class="small-12 columns" 
                    ng-click="globalAudioPlayer.playSong(song)"
                    ng-repeat="song in globalAudioPlayer.currentPlaylist track by $index">
                    
                    <ul class="grid  grid--center  list--inline mtb1"
                        >
                        
                        <li class="grid-cell">
                            
                            <button class="audioPlayer-button "
                                    ng-class="globalAudioPlayer.checkIfSongPlaying(song) ? 'play' : 'pause'">
                            
                                <svg viewBox="0 0 144 144" 
                                     preserveAspectRatio="xMidYMid meet"  
                                     title="Play Music" 
                                     class="play  icon--controls  icon--micro">
                            
                                    <use xlink:href="assets/images/icon--controls.svg#pause-icon"></use>
                            
                                </svg>
                            
                                <svg viewBox="0 0 144 144" 
                                     preserveAspectRatio="xMidYMid meet"  
                                     title="Pause Music" 
                                     class="pause  icon--controls icon--micro">
                            
                                    <use xlink:href="assets/images/icon--controls.svg#play-icon"></use>
                            
                                </svg>
                            
                            
                            </button>

                        </li>

                        <li class="grid-cell  text-center h4">
                            
                            {{song.name}}

                        </li>

                        <li class="grid-cell  text-center h4">
                            
                            {{globalAudioPlayer.currentRelease}}

                        </li>

                    </ul>

                    <hr>

                </li>

            </ul>

        </div>
    
        <div class="globalAudioPlayer-tab"
             ng-class="{ 'is-active' : globalAudioPlayer.checkIfTabActive(1) }">
            
            <div class="row">
    
                <div class="small-6 columns" ng-repeat="release in globalAudioPlayer.catalogue">
                    
                    <div ng-click="globalAudioPlayer.playPlaylist(release)">

                        <img ng-src="{{release.artwork}}" alt="Release Artwork" width="300">
                            
                        <h2 class="text-micro">{{release.name}}</h2>
                        
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
    </div>
</div>
