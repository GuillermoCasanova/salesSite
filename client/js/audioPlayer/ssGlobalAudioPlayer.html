                 preserveAspectRatio="xMidYMid meet"

                 preserveAspectRatio="xMidYMid meet"

    </div>

    <div class="globalAudioPlayer-information">
            
           <h1> {{globalAudioPlayer.currentSong}}</h1>

    </div>


  

    <div class="globalAudioPlayer-artwork">
        
        <img ng-src="{{globalAudioPlayer.currentSongArtwork}}" alt="Song Artwork" width="100">

    </div>


  <div class="globalAudioPlayer-playlists">

        <nav>
            
            <ul>
                
                <li>

                    <h1 class="h6">
                    
                        Playlists
                        
                    </h1>

                </li>

                <li>

                    <h1 class="h6">
                    
                        Catalogue
                        
                    </h1>

                </li>

            </ul>

        </nav>
        
        <div class="row">

            <h1 class="text--micro">
                    
                 Currently Playing
                        
            </h1>    

            <div class="small-12 columns" ng-repeat="song in globalAudioPlayer.tracks track by $index">
                
                <h2 class="h6" ng-click="globalAudioPlayer.playSong($index)">{{song.name}}{{$index}}</h2>

            </div>

        </div>

        <div class="globalAudioPlayer-playlists-catalogue">
            
            <div class="row">

                <h1 class="text--micro">
                
                    Catalogue
                    
                </h1>    

                <div class="small-12 columns" ng-repeat="release in globalAudioPlayer.catalogue">
                    
                    <img ng-src="{{release.artwork}}" alt="Release Artwork" width="50">

                    <h2 class="text-micro">{{release.name}}</h2>

                </div>

            </div>

        </div>

    </div>

</div>
