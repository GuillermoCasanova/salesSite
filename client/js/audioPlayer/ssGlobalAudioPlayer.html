<div>
    
    <div class="globalAudioPlayer  ptb1"
         ng-class="globalAudioPlayer.playerDrawerIsOpen ? 'is-showing' : 'is-hidden'">
        
        <div class="row">

            <div class="small-12 columns  medium-10  medium-centered  ">

                <div class="grid  grid--center ">
                    
                    <div class="globalAudioPlayer-controls  grid-cell  grid-cell--autoSize  grid pr3">
                        
                        <button  class="[ audioPlayer-button prev ] show-for-medium-up " 
                                   ng-class=" globalAudioPlayer.isPlaying ? 'is-showing' : 'is-hidden'" >
                        
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Play previous track" 
                                 class="seeker icon--controls">
                        
                                <use xlink:href="assets/images/icon--controls.svg#prev-icon"></use>
                        
                            </svg>
                        
                        </button>
                        
                        <button class="audioPlayer-button "
                                 ng-class="globalAudioPlayer.isPlaying ? 'play' : 'pause'">
                            
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Play Music" 
                                 class="play  icon--controls  icon--micro">
                        
                                <use xlink:href="assets/images/icon--controls.svg#pause-icon"></use>
                        
                            </svg>
                        
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Pause Music" 
                                 class="pause  icon--controls  icon--micro">
                        
                                <use xlink:href="assets/images/icon--controls.svg#play-icon"></use>
                        
                            </svg>
                        
                        
                        </button>
                        
                        
                        <button class="[ audioPlayer-button next ] show-for-medium-up"
                                 ng-class=" globalAudioPlayer.isPlaying ? 'is-showing' : 'is-hidden'"  >
                        
                            <svg viewBox="0 0 144 144" 
                                 preserveAspectRatio="xMidYMid meet"  
                                 title="Play next track" 
                                 class="seeker  icon--controls">
                        
                                <use xlink:href="assets/images/icon--controls.svg#next-icon"></use>
                        
                            </svg>     
                        
                        </button>
                        
                    </div>
                        
                    <div class="globalAudioPlayer-information  grid-cell  text-left 
                                grid  small-grid--full"  >

                        
                            <h1 class="h5  mb0  grid-cell  hide-for-medium-up">{{globalAudioPlayer.currentTrack.title || 'Play Music'}}
                            </h1>
                            
                            <h1 class="h3 mb0  grid-cell show-for-medium-up">
                                {{globalAudioPlayer.currentTrack.title || 'Play Music'}}
                            </h1>
                                            
                            <h2 class="text--micro mt0  mb0 ">via <a ng-href="{{globalAudioPlayer.currentTrack.permalink_url}}" target="_blank">Soundcloud</a> </h2>
                        
                    </div>

                    <div class="globalAudioPlayer-secondaryinformation  grid-cell grid-cell--autoSize  text-right  grid">

                    <div  class="grid-cell  grid-cell--autoSize"  ng-click="globalAudioPlayer.openDrawer()">
                        <img src="assets/images/icon--radio.svg" 
                             alt="Radio" 
                             width="30"
                             class="  mr2  "
                            > 
                        </div>
                        <span class="show-for-medium-up  ff1 grid-cell  grid-cell--autoSize  text-left" ng-click="globalAudioPlayer.openDrawer()">
                            
                            Playlist

                        </span>

                    </div>
                
                </div>

            </div>

        </div>
    
    </div>
    
    
    <div class="globalAudioPlayer-playlists  box-shadow1"
         ng-class="globalAudioPlayer.playerDrawerIsOpen ? 'is-showing' : 'is-hidden'">
    
        <nav class="globalAudioPlayer-tabTitles ">
            
            <ul class="row  pl0">
                
                <li class="small-6  columns  text-center">
    
                    <a class="h3  ptb2  ff1  display--block"  ng-click="globalAudioPlayer.showTab(0)">
                    
                        Playlist 
                        
                    </a>
    
                </li>
    
                <li class="small-6  columns  text-center">
    
                    <a class="h3  ptb2  ff1  display--block" ng-click="globalAudioPlayer.showTab(1)"> 
                    
                        Catalogue
                        
                    </a>
    
                </li>
    
            </ul>

            <hr class="mt0">
    
        </nav>
        
        <div class=" globalAudioPlayer-tab"
               ng-class="{ 'is-active' : globalAudioPlayer.checkIfTabActive(0) }">
    
            <ul class="row pl0  small-collapse">

                <li class="small-12  columns  mtb1">
                    
                    <ul class="list--inline  grid h4  pl3">

                        <li class="grid-cell  grid-cell--autoSize  text-center">Play Now</li>

                        <li class="grid-cell  text-center">Track</li>

                        <li class="grid-cell  text-center">Release</li>    

                    </ul>
                    
                    <hr>

                </li>
            
                <li class="small-12 columns" 
                    ng-click="globalAudioPlayer.playSong(song)"
                    ng-repeat="song in globalAudioPlayer.currentPlaylist track by $index">
                    
                    <ul class="grid  grid--center  list--inline mtb1"
                        >
                        
                        <li class="grid-cell  grid-cell--autoSize">
                            
                            <button class="audioPlayer-button "
                                    ng-class="globalAudioPlayer.checkIfSongPlaying(song) ? 'play' : 'pause'">
                            
                                <svg viewBox="0 0 144 144" 
                                     preserveAspectRatio="xMidYMid meet"  
                                     title="Play Music" 
                                     class="play  icon--controls  icon--micro">
                            
                                    <use xlink:href="assets/images/icon--controls.svg#pause-icon"></use>
                            
                                </svg>
                            
                                <svg viewBox="0 0 144 144" 
                                     preserveAspectRatio="xMidYMid meet"  
                                     title="Pause Music" 
                                     class="pause  icon--controls icon--micro">
                            
                                    <use xlink:href="assets/images/icon--controls.svg#play-icon"></use>
                            
                                </svg>
                            
                            
                            </button>

                        </li>

                        <li class="grid-cell  text-center h4">
                            
                            {{song.name}}

                        </li>

                        <li class="grid-cell  text-center h4">
                            
                            {{globalAudioPlayer.currentRelease}}

                        </li>

                    </ul>

                    <hr>

                </li>

            </ul>

        </div>
    
        <div class="globalAudioPlayer-tab"
             ng-class="{ 'is-active' : globalAudioPlayer.checkIfTabActive(1) }">
            
            <div class="row">
    
                <div class="small-6   medium-4  end  columns" ng-repeat="release in globalAudioPlayer.catalogue">
                    
                    <div ng-click="globalAudioPlayer.playPlaylist(release)">

                        <img ng-src="{{release.artwork}}" alt="Release Artwork" width="300">
                            
                        <h2 class="text-micro">{{release.name}}</h2>
                        
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
    </div>
</div>
