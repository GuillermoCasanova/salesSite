
<div class="row pb4" id="section-tour">

    <div class="small-12 columns"> 

            <h1 class="text--mega text-center">WE'RE ON TOUR</h1>
    </div>

     <div class="small-12  columns  pb4  text-center">
            
        <a href="https://www.songkick.com/artists/7225704-sales">

            <button  class="button  button--action medium fwb">
                Track our upcoming shows 
            </button>

        </a>

    </div>

    <table class="small-12 medium-10 columns  small-centered  table--primary  pb2"  cellpadding="0" cellspacing="0"  class="ng-hide" ng-show="loaded">
    
        <tr class="hide-on-small">
            <td class="fwb  text-center">
                Dates

            </td>

            <td class="fwb  pl4">
                Location

            </td>

             <td class="fwb">
                Venue

            </td>

            <td class="fwb  text-center">
                
                Tickets
            </td>

        </tr>

        <tr ng-click="navigateToTickets(event.uri)" ng-repeat="event in events | limitTo: showsLimit"  class="table-row">
        
            <td class="text-center  date">
                <span >
                    {{event.start.date | date: "MMM"}}

                    {{event.start.date | date: "dd"}}
                </span>
                
            </td>
            
            <td class="country">
                    
                <div class="display--block">

                {{event.venue.metroArea.displayName}},
                {{event.venue.metroArea.state.displayName || event.venue.metroArea.country.displayName}}

                </div>                  

            </td>
            
            <td class="venue">

                <div class="display--block"  ng-hide="isNotFestival(event.type)">
                        {{event.displayName}}
                </div>

                <div>

                    {{event.venue.displayName}}

                </div>

            </td>

            <td class="text-center">

                <button  ng-href="{{event.uri}}" target="_blank" class="button  button--secondaryAction  small  expand-on-small [ display--block    center]">
                   TICKETS
                </button>

            </td>

        </tr>
    
    </table>

     <div class="small-12  columns  pb4  text-center">
            
        <button  ng-click="showAllShows()"  class="button  button--secondaryAction medium fwb">
            View All Shows 
        </button>

    </div>
</div>
